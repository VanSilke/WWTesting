<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/proj4.js"></script>
        <script src="js/proj4leaflet.js"></script>
        <script src="data/Roads_2.js"></script>
        <script src="data/Settlements_3.js"></script>
        <script>
        var crs = new L.Proj.CRS('ESRI:54001', '+proj=eqc +lat_ts=0 +lat_0=0 +lon_0=0 +x_0=0 +y_0=0 +datum=WGS84 +units=m +no_defs', {
            resolutions: [2800, 1400, 700, 350, 175, 84, 42, 21, 11.2, 5.6, 2.8, 1.4, 0.7, 0.35, 0.14, 0.07],
        });
        var map = L.map('map', {
            crs: crs,
            continuousWorld: false,
            worldCopyJump: false, 
            zoomControl:true, maxZoom:5, minZoom:1
        }).fitBounds([[-22.56444985165492,-14.634091576617836],[-18.488581276361554,-8.483054835097224]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'feet',
            secondaryLengthUnit: 'miles',
            primaryAreaUnit: 'sqfeet',
            secondaryAreaUnit: 'sqmiles'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_innserseava_miles_0');
        map.getPane('pane_innserseava_miles_0').style.zIndex = 400;
        var img_innserseava_miles_0 = 'data/innserseava_miles_0.png';
        var img_bounds_innserseava_miles_0 = [[-49.07336180012284,-31.227083552290615],[2.5098639096678833e-14,-1.4647435054743139e-09]];
        var layer_innserseava_miles_0 = new L.imageOverlay(img_innserseava_miles_0,
                                              img_bounds_innserseava_miles_0,
                                              {pane: 'pane_innserseava_miles_0'});
        bounds_group.addLayer(layer_innserseava_miles_0);
        map.addLayer(layer_innserseava_miles_0);
        map.createPane('pane_BaseGrid_1');
        map.getPane('pane_BaseGrid_1').style.zIndex = 401;
        var img_BaseGrid_1 = 'data/BaseGrid_1.png';
        var img_bounds_BaseGrid_1 = [[-50.593116801611444,-31.227083552290615],[-1.6209537749938413e-14,0.9685362305530304]];
        var layer_BaseGrid_1 = new L.imageOverlay(img_BaseGrid_1,
                                              img_bounds_BaseGrid_1,
                                              {pane: 'pane_BaseGrid_1'});
        bounds_group.addLayer(layer_BaseGrid_1);
        map.addLayer(layer_BaseGrid_1);
        function pop_Roads_2(feature, layer) {
        }

        function style_Roads_2_0() {
            return {
                pane: 'pane_Roads_2',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'bevel',
                weight: 8.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        function style_Roads_2_1() {
            return {
                pane: 'pane_Roads_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_Roads_2');
        map.getPane('pane_Roads_2').style.zIndex = 402;
        map.getPane('pane_Roads_2').style['mix-blend-mode'] = 'normal';
        var layer_Roads_2 = new L.geoJson.multiStyle(json_Roads_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Roads_2',
            layerName: 'layer_Roads_2',
            pane: 'pane_Roads_2',
            onEachFeature: pop_Roads_2,
            styles: [style_Roads_2_0,style_Roads_2_1,]
        });
        bounds_group.addLayer(layer_Roads_2);
        map.addLayer(layer_Roads_2);
        function pop_Settlements_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Settlement'] !== null ? autolinker.link(feature.properties['Settlement'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Level</th>\
                        <td>' + (feature.properties['Level'] !== null ? autolinker.link(feature.properties['Level'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Description'] !== null ? autolinker.link(feature.properties['Description'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Blacksmith</th>\
                        <td>' + (feature.properties['Blacksmith'] !== null ? autolinker.link(feature.properties['Blacksmith'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Academy</th>\
                        <td>' + (feature.properties['Academy'] !== null ? autolinker.link(feature.properties['Academy'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Runesmith</th>\
                        <td>' + (feature.properties['Runesmith'] !== null ? autolinker.link(feature.properties['Runesmith'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Apothecary</th>\
                        <td>' + (feature.properties['Apothecary'] !== null ? autolinker.link(feature.properties['Apothecary'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">General</th>\
                        <td>' + (feature.properties['General'] !== null ? autolinker.link(feature.properties['General'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Stablemaster</th>\
                        <td>' + (feature.properties['Stablemaster'] !== null ? autolinker.link(feature.properties['Stablemaster'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Curio Shop</th>\
                        <td>' + (feature.properties['Curio Shop'] !== null ? autolinker.link(feature.properties['Curio Shop'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Shrines</th>\
                        <td>' + (feature.properties['Shrines'] !== null ? autolinker.link(feature.properties['Shrines'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Guild Halls</th>\
                        <td>' + (feature.properties['Guild Halls'] !== null ? autolinker.link(feature.properties['Guild Halls'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Grand Guilds</th>\
                        <td>' + (feature.properties['Grand Guilds'] !== null ? autolinker.link(feature.properties['Grand Guilds'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Settlements_3_0() {
            return {
                pane: 'pane_Settlements_3',
                radius: 10.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
        }
        function style_Settlements_3_1() {
            return {
                pane: 'pane_Settlements_3',
                radius: 2.1875,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Settlements_3');
        map.getPane('pane_Settlements_3').style.zIndex = 403;
        map.getPane('pane_Settlements_3').style['mix-blend-mode'] = 'normal';
        var layer_Settlements_3 = new L.geoJson.multiStyle(json_Settlements_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Settlements_3',
            layerName: 'layer_Settlements_3',
            pane: 'pane_Settlements_3',
            onEachFeature: pop_Settlements_3,
            pointToLayers: [function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Settlements_3_0(feature));
            },function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Settlements_3_1(feature));
            },
        ]});
        bounds_group.addLayer(layer_Settlements_3);
        map.addLayer(layer_Settlements_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Settlements_3.png" /> Settlements': layer_Settlements_3,'<img src="legend/Roads_2.png" /> Roads': layer_Roads_2,"Base Grid": layer_BaseGrid_1,"innserseava_miles": layer_innserseava_miles_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_Settlements_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Settlement'] !== null?String('<div style="color: #ffffff; font-size: 20pt; font-family: \'Georgia\', sans-serif;">' + layer.feature.properties['Settlement']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Settlements_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        resetLabels([layer_Settlements_3]);
        map.on("zoomend", function(){
            resetLabels([layer_Settlements_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Settlements_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Settlements_3]);
        });
        </script>
    </body>
</html>
