<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Grid_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-0.7079018533318971,2.2185435340662014],[3.3188353021455543,6.772236416062926]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_innserseav3a_0');
        map.getPane('pane_innserseav3a_0').style.zIndex = 400;
        var img_innserseav3a_0 = 'data/innserseav3a_0.png';
        var img_bounds_innserseav3a_0 = [[-19.794378528986584,-12.008330534448694],[21.112157653641507,14.02191838863632]];
        var layer_innserseav3a_0 = new L.imageOverlay(img_innserseav3a_0,
                                              img_bounds_innserseav3a_0,
                                              {pane: 'pane_innserseav3a_0'});
        bounds_group.addLayer(layer_innserseav3a_0);
        map.addLayer(layer_innserseav3a_0);
        function pop_Grid_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['left'] !== null ? autolinker.link(feature.properties['left'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['top'] !== null ? autolinker.link(feature.properties['top'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['right'] !== null ? autolinker.link(feature.properties['right'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['bottom'] !== null ? autolinker.link(feature.properties['bottom'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Settlement'] !== null ? autolinker.link(feature.properties['Settlement'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Grid_1_0() {
            return {
                pane: 'pane_Grid_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(133,182,111,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Grid_1');
        map.getPane('pane_Grid_1').style.zIndex = 401;
        map.getPane('pane_Grid_1').style['mix-blend-mode'] = 'normal';
        var layer_Grid_1 = new L.geoJson(json_Grid_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Grid_1',
            layerName: 'layer_Grid_1',
            pane: 'pane_Grid_1',
            onEachFeature: pop_Grid_1,
            style: style_Grid_1_0,
        });
        bounds_group.addLayer(layer_Grid_1);
        map.addLayer(layer_Grid_1);
        setBounds();
        var i = 0;
        layer_Grid_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Settlement'] !== null?String('<div style="color: #323232; font-size: 20pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['Settlement']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Grid_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        resetLabels([layer_Grid_1]);
        map.on("zoomend", function(){
            resetLabels([layer_Grid_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Grid_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Grid_1]);
        });
        </script>
    </body>
</html>
